<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="css/cadastrar.css">
</head>
<body>
    <div class="sidebar">
        <div class="adm">Administrador</div>
        <ul class="menu">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Conteúdo da página -->

        <title>Cadastrar Livro</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
          }
          .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          }
          h2 {
            text-align: center;
            margin-bottom: 20px;
          }
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
          }
          input[type="text"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
          }
          textarea {
            resize: vertical;
          }
          button {
            background-color: #a682ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
        </style>
        </head>
        
        <body>
			<form th:action="@{/universoliterario/livros/save}" enctype="multipart/form-data"
					th:object="${livro}" method="post">
          <div class="container">
            <h2>Adicionar Livro</h2>
            <form>
              <label for="titulo">Título do Livro</label>
              <input type="text" id="titulo" name="titulo"  th:field="*{titulo}">
        
              <label for="autor">Autor do Livro</label>
              <input type="text" id="autor" name="autor" required th:field="*{autor}">
        
              <label for="editora">Editora do Livro</label>
              <input type="text" id="editora" name="editora" required  th:field="*{editora}">
      
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" name="isbn" required th:field="*{isbn}">
        
              <label for="genero">Gênero</label>
              <select id="genero" name="genero" required th:field="*{genero}">
                <option value="" disabled selected>Selecione o gênero</option>
                <option value="genero">LGBTQIA+</option>
                <option value="genero">Romance</option>
                <option value="genero">Terror</option>
                <option value="genero">Fantasia</option>
                <option value="genero">Ficção científica</option>
                <option value="genero">Ação e Aventura</option>
                <!-- Adicione mais opções de gênero conforme necessário -->
              </select>
        
        
              <label for="preco">Preço</label>
              <input type="number" id="preco" name="preco" step="0.01" required th:field="*{preco}">
        
            
        
              <label for="sinopse">Sinopse</label>
              <textarea id="sinopse" name="sinopse" rows="4" required  th:field="*{sinopse}"></textarea>
        
              <label for="imagens">Imagens do Livro</label>
              <input type="file" id="imagens" name="imagens" accept="image/*" multiple required th:field="*{imagem}">
        
              <button type="submit">Adicionar Livro</button>
              
              
              </form>
              
            </form>
          </div>
        
        </body>
        </html>
        

    </div>
</body>
</html>

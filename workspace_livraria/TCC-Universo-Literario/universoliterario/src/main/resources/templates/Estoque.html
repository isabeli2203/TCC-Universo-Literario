<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/ListaFunc.css">
	<link rel="stylesheet" href="/css/Estoque.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Estoque</title>
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="logo">Universo Literário</div>
				<li class="search-bar">
					<input type="text" id="searchInput" placeholder="Buscar">
					<td>
						<a th:href="@{/universoliterario/funcionario/EditarFuncionario/{id}(id=${funcionario.id})}"
							class="btn btn-purple btn-sm pb-0" style="background-color: #a682ff;">Buscar</a>
					</td>
				</li>
			</ul>
		</nav>
	</header>
	<!--header acabou-->

	<section class="main">

		<div class="sidebar">
			
			<div class="logo_details">
				
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul class="nav-list">
				
				<li>
					<a href="/universoliterario/funcionario/AdicionarLivroADM">
						<i class='bx bx-book-add'></i>
						<span class="link_name">Adicionar Livro</span>
					</a>
					<span class="tooltip">Adicionar Livro</span>
				</li>

				<li>
					<a href="/universoliterario/funcionario/EstoqueADM">
						<i class='bx bx-box' ></i>
						<span class="link_name">Estoque</span>
					</a>
					<span class="tooltip">Estoque</span>
				</li>

				<li>
					<a href="/universoliterario/funcionario/login">
					  <i class="bx bx-log-out" id="log_out"></i>
					  <span class="link_name">Sair</span>
					</a>
					<span class="tooltip">Sair</span>
				  </li>

				<li class="profile">
					<div class="profile_details">
						<div class="profile_content">
							<h1 class="name"><span th:text="${session.funclogado.nome}"></span></h1>
							<h1 class="designation"><span th:text="${session.funclogado.acesso}"></span></h1>
						</div>
					</div>
				</li>
			</ul>
		</div>
			
			</div>
		</form>
		-----------------<h2>Estoque</h2>
		<div class="api">
			
			<table class="table table-striped table-hover my-5 border-top">

				<thead>

					<a>
						<th scope="col">ID</th>
						<th scope="col">Título</th>
						<th scope="col">Quantidade</th>
						<th scope="col">Preço</th>
						<th scope="col">Gênero</th>
						<th scope="col">Autor</th>
						<th scope="col">Editora</th>
						<th scope="col">Editar</th>
						<th scope="col">Inativar</th>

					</a>
				<tbody>

					<tr th:each="funcionario : ${funcionarios}">
						<td scope="row" th:text="${funcionario.id}"></td>
						<td th:text="${funcionario.Titulo}"></td>
						<td th:text="${funcionario.Quantidade}"></td>
						<td th:text="${funcionario.Preco}"></td>
						<td th:text="${funcionario.Genero}"></td>
						<td th:text="${funcionario.Autor}"></td>
						<td th:text="${funcionario.Editora}"></td>
						
							<td><a th:href="@{/universoliterario/funcionario/EditarFuncionario/{id}(id=${funcionario.id})}"
								class="btn btn-purple btn-sm pb-0" style="background-color: #a682ff;" href="EditarProduto.html">Editar</a>
						</td>
						<td><a th:href="@{/universoliterario/funcionario/inativar/{id}(id=${funcionario.id})}"
						
							class="btn btn-purple btn-sm pb-0 " style="background-color: #a682ff;">Inativar</a></td>
					</tr>

				</tbody>
				</thead>
		</div>
		</div>
	</section>

	<script src="/js/Sidebar.js"></script>
</body>

</html>

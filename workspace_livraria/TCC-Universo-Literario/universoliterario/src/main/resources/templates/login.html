<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilização.css">
    <title>Login</title>

</head>

<main id="container">
    <form id="login_form"> 
        <div id="form_header">
         
        </div>

<div class="container">
    

        <div class="my-3 text-center">

        </div>

<body>
    <header>
        <img id="logo_nome" src="/img/logoo.png">
        <h1>Universo Literário</h1>
    </header>

    <section>
        <form action="#" method="post" th:object="${funcionario}" th:action="@{/universoliterario/funcionario/logar}">
            <div>
                <input type="text" id="text" placeholder="Email" th:field="*{email}">
                <input type="password" id="senha" placeholder="Senha" th:field="*{senha}">
        

            

                <div class="links">
                    <a href="/universoliterario/funcionario/criarconta" id="criarconta">Crie sua conta</a>
                </div>

                <button type="submit" id="botão">LOGIN</button>
            </div>
        </form>
    </section>

   
    <script src="script.js"></script>

</body>
</html>
